<html lang="en">
<head>

    <title>Weather App</title>

</head>
<body>

    <div class="container">
           <div class="search">
                  <input class="input" type="text" placeholder="enter city name">
                  <div class="search-icon">
                    <img src="weather-app-img/images/search.png" height="10px" width="10px">
                  </div>
           </div>
           <div class="core-weather">
                <img class="image" src="weather-app-img/images/clouds.png" width="120px" height="120px">
                <P class="temp">Â°C</P>
                <p class="location">City</p>
           </div>
           <div class="weather">
                <div class="humidity">
                    <p>
                        <img src="weather-app-img/images/humidity.png" height="30px" width="30px" style="margin-right: 5px;">
                        <span class="text-overlay-1">%</span>

                </div>

                    <span class="text-overlay-2">km/h</span>
                    </p>

                </div>
           </div>


    </div>
